<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Elysia's Realm - Tasks</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='avatar.png') }}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- CSS phong c√°ch nh∆∞ c≈© (Elysia) --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 90px 16px 40px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(15,23,42,0.85);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
        }

        /* Navbar (taskbar) */
        .navbar {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 32px);
            max-width: 900px;
            background: rgba(15,23,42,0.9);
            border-radius: 12px;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 30;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.04);
        }

        .brand {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .brand img {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.12);
        }

        .brand h3 {
            font-size: 1rem;
            background: linear-gradient(45deg,#ff7eb3,#ff758c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .nav-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            background: linear-gradient(45deg,#ff7eb3,#ff758c);
            color: white;
            box-shadow: 0 4px 14px rgba(255,126,179,0.18);
        }

        .btn.secondary {
            background: rgba(255,255,255,0.07);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: none;
        }

        /* Profile / header inside container */
        .profile {
            text-align: center;
            margin-bottom: 18px;
        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.12);
            display: block;
            margin: 0 auto 10px;
        }

        .display-name {
            font-size: 1.4rem;
            color: #ff7eb3;
            margin-bottom: 4px;
        }

        .current-date {
            color: #a5b4cb;
            margin-bottom: 12px;
        }

        /* Task board grid (c√°c √¥ vu√¥ng con) */
        .task-board {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 14px;
        }

        .task-card {
            background: rgba(255,255,255,0.04);
            border-radius: 12px;
            padding: 12px;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform .15s ease, background .15s ease;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .task-card:hover {
            transform: translateY(-6px);
            background: rgba(255,126,179,0.08);
        }

        .task-text { color: #e6eef8; font-size: 0.96rem; margin-bottom: 8px; word-break: break-word; }
        .task-meta { color: #bfc8d8; font-size: 0.82rem; margin-bottom: 8px; }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .complete {
            flex: 1;
            padding: 8px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            background: linear-gradient(45deg,#2ed573,#1dd1a1);
            color: white;
        }

        .delete {
            flex: 0 0 auto;
            padding: 8px 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            background: rgba(255,255,255,0.06);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.04);
        }

        /* Add task area (·∫©n/hi·ªán) */
        .add-area {
            margin-top: 16px;
            display: none;
            justify-content: center;
            gap: 8px;
        }

        .add-area input[type="text"] {
            flex: 1;
            padding: 10px 12px;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.06);
            color: #fff;
        }

        .add-area button {
            padding: 10px 14px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: linear-gradient(45deg,#ff7eb3,#ff758c);
            color: white;
            font-weight: 700;
        }

        @media (max-width:520px){
            .task-board { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
            .avatar { width: 86px; height: 86px; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">
            <img src="{{ url_for('static', filename='avatar.png') }}" alt="Elysia">
            <h3>Elysia's Realm</h3>
        </div>

        <div class="nav-actions">
            <button class="btn" onclick="showHome()">üè† Home</button>
            <button class="btn secondary" onclick="toggleAdd()">‚ûï Add Task</button>
        </div>
    </div>

    <div class="container">
        <div class="profile">
            <img class="avatar" src="{{ url_for('static', filename='avatar.png') }}" alt="Elysia Avatar">
            <!-- username l√† t√™n hi·ªÉn th·ªã (session['name']) -->
            <div class="display-name">{{ username }}</div>
            <div class="current-date">{{ current_date }}</div>
        </div>

        <!-- Board (Home view) -->
        <div id="homeView">
            {% if tasks %}
            <div class="task-board">
                {% for work, date in tasks %}
                <div class="task-card">
                    <div>
                        <div class="task-text">{{ work }}</div>
                        <div class="task-meta">Ng√†y: {{ date }}</div>
                    </div>
                    <div class="task-actions">
                        <form method="POST" action="{{ url_for('complete_task') }}" style="flex:1; display:flex; gap:8px;">
                            <input type="hidden" name="work" value="{{ work }}">
                            <button type="submit" class="complete">Ho√†n th√†nh ‚úÖ</button>
                        </form>
                        <form method="POST" action="{{ url_for('delete_task') }}">
                            <input type="hidden" name="work" value="{{ work }}">
                            <button type="submit" class="delete">X√≥a</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <div style="padding:22px; text-align:center; color:#a5b4cb;">Ch∆∞a c√≥ c√¥ng vi·ªác n√†o h√¥m nay ‚ô™</div>
            {% endif %}
        </div>

        <!-- Add area (·∫©n/hi·ªán) -->
        <div id="addView" class="add-area">
            <form method="POST" action="{{ url_for('add_task') }}" style="display:flex; width:100%; gap:8px;">
                <input type="text" name="work" placeholder="Nh·∫≠p c√¥ng vi·ªác m·ªõi..." required>
                <button type="submit">Th√™m</button>
            </form>
        </div>
    </div>

    <script>
        const homeView = document.getElementById('homeView');
        const addView = document.getElementById('addView');

        function showHome(){
            homeView.style.display = '';
            addView.style.display = 'none';
        }
        function toggleAdd(){
            if (addView.style.display === 'flex') {
                addView.style.display = 'none';
            } else {
                addView.style.display = 'flex';
                homeView.style.display = ''; // v·∫´n hi·ªÉn th·ªã danh s√°ch b√™n d∆∞·ªõi
            }
        }

        // m·∫∑c ƒë·ªãnh hi·ªÉn th·ªã Home
        showHome();
    </script>
</body>
</html>
