<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysia's Realm - Đăng Nhập</title>
     <link rel="icon" type="image/png" href="{{ url_for('static', filename='avatar.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Hiệu ứng nền */
        .bg-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 126, 179, 0.1), rgba(255, 117, 140, 0.1));
            filter: blur(40px);
            animation: float 15s infinite ease-in-out;
        }

        .floating-element:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation-delay: 5s;
            background: linear-gradient(45deg, rgba(126, 179, 255, 0.1), rgba(117, 140, 255, 0.1));
        }

        .floating-element:nth-child(3) {
            width: 250px;
            height: 250px;
            bottom: 10%;
            left: 15%;
            animation-delay: 10s;
            background: linear-gradient(45deg, rgba(255, 193, 7, 0.1), rgba(255, 152, 0, 0.1));
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(20px) rotate(240deg);
            }
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .header {
            padding: 30px 30px 20px;
            text-align: center;
            background: rgba(26, 26, 46, 0.7);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 126, 179, 0.05), rgba(255, 117, 140, 0.05));
            z-index: -1;
        }

        .logo {
            margin-bottom: 15px;
        }

        .logo h1 {
            font-size: 2.2rem;
            background: linear-gradient(45deg, #ff7eb3, #ff758c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 126, 179, 0.5);
            margin-bottom: 5px;
        }

        .logo p {
            color: #a5b4cb;
            font-size: 1rem;
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        .form-group label {
            color: #e2e8f0;
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(15, 23, 42, 0.7);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff7eb3;
            box-shadow: 0 0 0 2px rgba(255, 126, 179, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(45deg, #ff7eb3, #ff758c);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 126, 179, 0.4);
        }

        .register {
            text-align: center;
            font-size: 0.9rem;
            color: #a5b4cb;
        }

        .register a {
            color: #ff7eb3;
            text-decoration: none;
            transition: color 0.3s;
        }

        .register a:hover {
            color: #ff758c;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                width: 95%;
            }
            .header {
                padding: 20px 20px 15px;
            }
            .login-form {
                padding: 20px;
            }
            .logo h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-effect">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>Elysia's Realm Todo List</h1>
                <p>Hi, did you miss me?</p>
            </div>
        </div>

        <form class="login-form" action="{{ url_for('login') }}" method="post">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class="flashes" style="list-style:none;color:#ffb6c1;margin-bottom:16px;">
                  {% for msg in messages %}
                    <li>{{ msg }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}

            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" placeholder="Nhập tên đăng nhập" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Đăng nhập</button>

            <div class="register">
                Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký ngay</a>
            </div>
        </form>
    </div>
</body>
</html>
